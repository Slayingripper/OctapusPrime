<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctapusPrime – Security Automation Platform</title>
  <link rel="stylesheet" href="static/css/landing.css">
</head>
<body>
  <!-- Animated Background -->
  <div class="background-grid"></div>

  <!-- Main Landing Container -->
  <div class="landing-container">
    <!-- Centered Brand Title -->
    <div class="brand-title">
      <h1>OCTAPUSPRIME</h1>
      <div class="brand-subtitle">Security Automation Platform</div>
    </div>

    <!-- Centered Octopus Interface -->
    <div class="octopus-interface">
      <!-- Enhanced Shield Outline -->
      <div class="shield-outline"></div>
      
      <!-- Enhanced Octopus Head -->
      <div class="octopus-head">
        <div class="head-texture"></div>
        <div class="cyber-eye eye-left"></div>
        <div class="cyber-eye eye-right"></div>
      </div>

      <!-- Enhanced Circuit Board Tentacles with CORRECTED LINKS -->
      <svg width="500" height="500" style="position: absolute; top: 0; left: 0; z-index: 4;">
        <!-- Dashboard Tentacle -->
        <a href="/dashboard" class="circuit-tentacle">
          <path class="circuit-path" d="M 250 200 Q 290 180 330 170 Q 370 160 400 175"/>
          <circle class="circuit-node" cx="250" cy="200" r="5"/>
          <circle class="circuit-node" cx="290" cy="180" r="4"/>
          <circle class="circuit-node" cx="330" cy="170" r="4"/>
          <circle class="circuit-node" cx="370" cy="160" r="4"/>
          <circle class="circuit-node" cx="400" cy="175" r="6"/>
          <text class="circuit-label" x="425" y="170">DASHBOARD</text>
        </a>

        <!-- Scenario Maker Tentacle -->
        <a href="/scenario_maker" class="circuit-tentacle">
          <path class="circuit-path" d="M 260 220 Q 300 235 340 255 Q 380 275 410 300"/>
          <circle class="circuit-node" cx="260" cy="220" r="5"/>
          <circle class="circuit-node" cx="300" cy="235" r="4"/>
          <circle class="circuit-node" cx="340" cy="255" r="4"/>
          <circle class="circuit-node" cx="380" cy="275" r="4"/>
          <circle class="circuit-node" cx="410" cy="300" r="6"/>
          <text class="circuit-label" x="435" y="310">SCENARIO</text>
        </a>

        <!-- Settings Tentacle -->
        <a href="/settings" class="circuit-tentacle">
          <path class="circuit-path" d="M 250 240 Q 260 280 270 320 Q 280 360 290 390"/>
          <circle class="circuit-node" cx="250" cy="240" r="5"/>
          <circle class="circuit-node" cx="260" cy="280" r="4"/>
          <circle class="circuit-node" cx="270" cy="320" r="4"/>
          <circle class="circuit-node" cx="280" cy="360" r="4"/>
          <circle class="circuit-node" cx="290" cy="390" r="6"/>
          <text class="circuit-label" x="305" y="405">SETTINGS</text>
        </a>

        <!-- Logs Tentacle -->
        <a href="/logs" class="circuit-tentacle">
          <path class="circuit-path" d="M 240 240 Q 230 280 220 320 Q 210 360 200 390"/>
          <circle class="circuit-node" cx="240" cy="240" r="5"/>
          <circle class="circuit-node" cx="230" cy="280" r="4"/>
          <circle class="circuit-node" cx="220" cy="320" r="4"/>
          <circle class="circuit-node" cx="210" cy="360" r="4"/>
          <circle class="circuit-node" cx="200" cy="390" r="6"/>
          <text class="circuit-label" x="180" y="405">LOGS</text>
        </a>

        <!-- Help Tentacle -->
        <a href="/help" class="circuit-tentacle">
          <path class="circuit-path" d="M 240 220 Q 200 235 160 255 Q 120 275 90 300"/>
          <circle class="circuit-node" cx="240" cy="220" r="5"/>
          <circle class="circuit-node" cx="200" cy="235" r="4"/>
          <circle class="circuit-node" cx="160" cy="255" r="4"/>
          <circle class="circuit-node" cx="120" cy="275" r="4"/>
          <circle class="circuit-node" cx="90" cy="300" r="6"/>
          <text class="circuit-label" x="65" y="310">HELP</text>
        </a>

        <!-- About Tentacle -->
        <a href="/about" class="circuit-tentacle">
          <path class="circuit-path" d="M 250 200 Q 210 180 170 170 Q 130 160 100 175"/>
          <circle class="circuit-node" cx="250" cy="200" r="5"/>
          <circle class="circuit-node" cx="210" cy="180" r="4"/>
          <circle class="circuit-node" cx="170" cy="170" r="4"/>
          <circle class="circuit-node" cx="130" cy="160" r="4"/>
          <circle class="circuit-node" cx="100" cy="175" r="6"/>
          <text class="circuit-label" x="75" y="170">ABOUT</text>
        </a>

        <!-- Demo Tentacle -->
        <a href="/demo" class="circuit-tentacle">
          <path class="circuit-path" d="M 240 180 Q 220 150 200 125 Q 180 100 170 85"/>
          <circle class="circuit-node" cx="240" cy="180" r="5"/>
          <circle class="circuit-node" cx="220" cy="150" r="4"/>
          <circle class="circuit-node" cx="200" cy="125" r="4"/>
          <circle class="circuit-node" cx="180" cy="100" r="4"/>
          <circle class="circuit-node" cx="170" cy="85" r="6"/>
          <text class="circuit-label" x="155" y="70">DEMO</text>
        </a>

        <!-- Updates Tentacle -->
        <a href="/updates" class="circuit-tentacle">
          <path class="circuit-path" d="M 260 180 Q 280 150 300 125 Q 320 100 330 85"/>
          <circle class="circuit-node" cx="260" cy="180" r="5"/>
          <circle class="circuit-node" cx="280" cy="150" r="4"/>
          <circle class="circuit-node" cx="300" cy="125" r="4"/>
          <circle class="circuit-node" cx="320" cy="100" r="4"/>
          <circle class="circuit-node" cx="330" cy="85" r="6"/>
          <text class="circuit-label" x="345" y="70">UPDATES</text>
        </a>

        <!-- Central Core Indicator -->
        <circle cx="250" cy="200" r="12" fill="none" stroke="var(--accent-color)" stroke-width="2" opacity="0.6">
          <animate attributeName="r" values="12;18;12" dur="3s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
        </circle>
      </svg>
    </div>

    <!-- Centered Status Indicator -->
    <div class="status-indicator">
      <div class="status-dot"></div>
      <div class="status-text">System Online • Security Platform Ready</div>
    </div>
  </div>

  <script src="static/js/landing.js"></script>
</body>
</html>
