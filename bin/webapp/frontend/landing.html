<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Octapus Prime â€“ Landing</title>
  <style>
    /* ===== Global Dark Mode ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: #0d0d0d;
      color: #e6e6e6;
      font-family: "Roboto Mono", monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Container ===== */
    #landing-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    /* ===== Shield Background ===== */
    .shield-outline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 350px;
      border: 3px solid #39ff14;
      border-radius: 150px 150px 0 0;
      clip-path: polygon(0% 0%, 100% 0%, 85% 80%, 50% 100%, 15% 80%);
      box-shadow: 0 0 20px #39ff14;
      z-index: 1;
    }

    /* ===== Octopus Head (More Realistic) ===== */
    .octopus-head {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -65%);
      width: 140px;
      height: 120px;
      background: #39ff14;
      /* More octopus-like bulbous shape */
      border-radius: 70px 70px 30px 30px / 60px 60px 40px 40px;
      box-shadow: 0 0 25px #39ff14;
      z-index: 3;
      position: relative;
    }

    /* Octopus mantle bulge on top */
    .octopus-head::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 15px;
      width: 110px;
      height: 80px;
      background: #39ff14;
      border-radius: 55px 55px 25px 25px / 40px 40px 20px 20px;
      box-shadow: 0 0 20px #39ff14;
      z-index: -1;
    }

    /* Side fins/flaps typical of octopus */
    .octopus-head::after {
      content: "";
      position: absolute;
      bottom: 10px;
      left: -10px;
      width: 160px;
      height: 40px;
      background: linear-gradient(90deg, transparent, #39ff14 20%, #39ff14 80%, transparent);
      border-radius: 20px;
      opacity: 0.6;
      z-index: -1;
    }

    /* Octopus Eyes - More realistic positioning */
    .cyber-eye {
      position: absolute;
      width: 24px;
      height: 30px;
      background: #0d0d0d;
      top: 35px;
      z-index: 4;
      border-radius: 50% 50% 40% 40%;
      border: 2px solid #39ff14;
      box-shadow: inset 0 0 8px rgba(57, 255, 20, 0.3);
    }
    .eye-left {
      left: 30px;
      transform: rotate(-10deg);
    }
    .eye-right {
      right: 30px;
      transform: rotate(10deg);
    }
    .cyber-eye::after {
      content: "";
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 10px;
      background: #39ff14;
      border-radius: 50%;
      box-shadow: 0 0 8px #39ff14;
    }

    /* Add texture lines to head */
    .head-texture {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 60px;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 3px,
        rgba(13, 13, 13, 0.2) 3px,
        rgba(13, 13, 13, 0.2) 5px
      );
      border-radius: 50px;
      z-index: 2;
      opacity: 0.5;
    }

    /* ===== Circuit Board Tentacles ===== */
    .circuit-tentacle {
      position: absolute;
      z-index: 2;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .circuit-tentacle:hover {
      filter: brightness(1.3);
    }

    /* Circuit paths - curved like octopus tentacles */
    .circuit-path {
      stroke: #39ff14;
      stroke-width: 6;
      fill: none;
      filter: drop-shadow(0 0 8px #39ff14);
      transition: all 0.3s ease;
      stroke-linecap: round;
    }

    .circuit-tentacle:hover .circuit-path {
      stroke-width: 8;
      filter: drop-shadow(0 0 15px #39ff14);
    }

    /* Circuit nodes/dots */
    .circuit-node {
      fill: #39ff14;
      filter: drop-shadow(0 0 4px #39ff14);
      transition: all 0.3s ease;
    }

    .circuit-tentacle:hover .circuit-node {
      r: 6;
      filter: drop-shadow(0 0 8px #39ff14);
    }

    /* SVG text labels */
    .circuit-label {
      fill: #39ff14;
      font-family: "Roboto Mono", monospace;
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #39ff14;
      transition: all 0.3s ease;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
    }

    .circuit-tentacle:hover .circuit-label {
      fill: #ffffff;
      font-size: 12px;
      filter: drop-shadow(0 0 12px #39ff14);
    }
  </style>
</head>
<body>

      <!-- Tentacle 8 - Demo -->

  <script>
    // Add pulse animation to the octopus head
    const head = document.querySelector('.octopus-head');
    setInterval(() => {
      head.style.boxShadow = '0 0 40px #39ff14';
      setTimeout(() => {
        head.style.boxShadow = '0 0 25px #39ff14';
