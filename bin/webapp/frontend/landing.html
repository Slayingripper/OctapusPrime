<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctapusPrime â€“ Security Automation Platform</title>
  <style>
    /* ===== CSS Custom Properties ===== */
    :root {
      --primary-bg: #0d0d0d;
      --secondary-bg: #1a1a1a;
      --tertiary-bg: #262626;
      --primary-text: #e6e6e6;
      --secondary-text: #bbb;
      --accent-color: #39ff14;
      --accent-shadow: 0 0 8px #39ff14;
      --border-color: #333;
      --font-mono: "Roboto Mono", "Courier New", monospace;
      --transition: all 0.3s ease;
      --glow-intense: 0 0 25px #39ff14;
    }

    /* ===== Reset & Base Styles ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--primary-bg);
      color: var(--primary-text);
      font-family: var(--font-mono);
      overflow: hidden;
      position: relative;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== Animated Background ===== */
    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(57, 255, 20, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(57, 255, 20, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridFlow 20s linear infinite;
      z-index: 1;
    }

    @keyframes gridFlow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* ===== Main Container ===== */
    .landing-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* ===== Centered Brand Title ===== */
    .brand-title {
      text-align: center;
      z-index: 8;
      margin-bottom: 40px;
    }

    .brand-title h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      color: var(--accent-color);
      text-shadow: var(--glow-intense);
      margin-bottom: 15px;
      letter-spacing: 4px;
      animation: titlePulse 4s ease-in-out infinite;
      font-weight: bold;
    }

    @keyframes titlePulse {
      0%, 100% { 
        text-shadow: 0 0 25px var(--accent-color);
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 40px var(--accent-color), 0 0 60px var(--accent-color);
        transform: scale(1.02);
      }
    }

    .brand-subtitle {
      font-size: 1.1rem;
      color: var(--secondary-text);
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0.9;
      animation: subtitleFade 3s ease-in-out infinite;
    }

    @keyframes subtitleFade {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.6; }
    }

    /* ===== Centered Octopus Interface ===== */
    .octopus-interface {
      position: relative;
      width: 500px;
      height: 500px;
      animation: float 4s ease-in-out infinite;
      margin-bottom: 40px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* ===== Enhanced Shield Background ===== */
    .shield-outline {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      height: 400px;
      border: 3px solid var(--accent-color);
      border-radius: 175px 175px 0 0;
      clip-path: polygon(0% 0%, 100% 0%, 85% 80%, 50% 100%, 15% 80%);
      box-shadow: 
        inset 0 0 30px rgba(57, 255, 20, 0.2),
        0 0 30px var(--accent-color);
      z-index: 2;
      animation: shieldPulse 3s ease-in-out infinite;
    }

    @keyframes shieldPulse {
      0%, 100% { 
        box-shadow: 
          inset 0 0 30px rgba(57, 255, 20, 0.2),
          0 0 30px var(--accent-color);
      }
      50% { 
        box-shadow: 
          inset 0 0 50px rgba(57, 255, 20, 0.4),
          0 0 50px var(--accent-color);
      }
    }

    /* ===== Enhanced Octopus Head (FIXED) ===== */
    .octopus-head {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 140px;
      background: linear-gradient(135deg, var(--accent-color), #2ecc71);
      border-radius: 80px 80px 35px 35px / 70px 70px 45px 45px;
      box-shadow: var(--glow-intense);
      z-index: 5;
      /* FIXED: Separate transform for initial positioning */
      transform: translate(-50%, -65%);
      animation: headBreathe 2s ease-in-out infinite;
    }

    /* FIXED: Animation that maintains center position */
    @keyframes headBreathe {
      0%, 100% { 
        transform: translate(-50%, -65%) scale(1);
      }
      50% { 
        transform: translate(-50%, -65%) scale(1.05);
      }
    }

    /* Octopus mantle enhancement */
    .octopus-head::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 10px;
      width: 140px;
      height: 90px;
      background: linear-gradient(135deg, var(--accent-color), #2ecc71);
      border-radius: 70px 70px 30px 30px / 45px 45px 25px 25px;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.6);
      z-index: -1;
    }

    /* Enhanced side fins */
    .octopus-head::after {
      content: "";
      position: absolute;
      bottom: 15px;
      left: -15px;
      width: 190px;
      height: 50px;
      background: linear-gradient(
        90deg, 
        transparent, 
        rgba(57, 255, 20, 0.4) 20%, 
        rgba(57, 255, 20, 0.6) 50%,
        rgba(57, 255, 20, 0.4) 80%, 
        transparent
      );
      border-radius: 25px;
      z-index: -1;
      animation: finWave 3s ease-in-out infinite;
    }

    @keyframes finWave {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.8); }
    }

    /* ===== Enhanced Cyber Eyes ===== */
    .cyber-eye {
      position: absolute;
      width: 30px;
      height: 36px;
      background: var(--primary-bg);
      top: 40px;
      z-index: 6;
      border-radius: 50% 50% 40% 40%;
      border: 3px solid var(--accent-color);
      box-shadow: 
        inset 0 0 12px rgba(57, 255, 20, 0.3),
        0 0 15px var(--accent-color);
      animation: eyeGlow 2s ease-in-out infinite alternate;
    }

    @keyframes eyeGlow {
      0% { box-shadow: inset 0 0 12px rgba(57, 255, 20, 0.3), 0 0 15px var(--accent-color); }
      100% { box-shadow: inset 0 0 20px rgba(57, 255, 20, 0.6), 0 0 25px var(--accent-color); }
    }

    .eye-left {
      left: 35px;
      transform: rotate(-10deg);
    }

    .eye-right {
      right: 35px;
      transform: rotate(10deg);
    }

    .cyber-eye::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 14px;
      background: var(--accent-color);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent-color);
      animation: pupilScan 3s ease-in-out infinite;
    }

    @keyframes pupilScan {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      25% { transform: translateX(-30%) translateY(-2px); }
      50% { transform: translateX(-50%) translateY(0); }
      75% { transform: translateX(-70%) translateY(-2px); }
    }

    /* ===== Enhanced Head Texture ===== */
    .head-texture {
      position: absolute;
      top: 25px;
      left: 25px;
      right: 25px;
      height: 70px;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 4px,
        rgba(13, 13, 13, 0.3) 4px,
        rgba(13, 13, 13, 0.3) 6px
      );
      border-radius: 60px;
      z-index: 3;
      opacity: 0.6;
    }

    /* ===== Enhanced Circuit Tentacles ===== */
    .circuit-tentacle {
      position: absolute;
      z-index: 4;
      transition: var(--transition);
      cursor: pointer;
    }

    .circuit-tentacle:hover {
      filter: brightness(1.4) saturate(1.2);
      transform: scale(1.05);
    }

    .circuit-path {
      stroke: var(--accent-color);
      stroke-width: 8;
      fill: none;
      filter: drop-shadow(0 0 12px var(--accent-color));
      transition: var(--transition);
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: pathFlow 4s ease-in-out infinite;
    }

    @keyframes pathFlow {
      0%, 100% { 
        stroke-width: 8;
        filter: drop-shadow(0 0 12px var(--accent-color));
      }
      50% { 
        stroke-width: 10;
        filter: drop-shadow(0 0 20px var(--accent-color));
      }
    }

    .circuit-tentacle:hover .circuit-path {
      stroke-width: 12;
      filter: drop-shadow(0 0 25px var(--accent-color));
      animation: pathHover 0.5s ease-out;
    }

    @keyframes pathHover {
      0% { stroke-dasharray: 0, 1000; }
      100% { stroke-dasharray: 1000, 0; }
    }

    .circuit-node {
      fill: var(--accent-color);
      filter: drop-shadow(0 0 6px var(--accent-color));
      transition: var(--transition);
      animation: nodePulse 2s ease-in-out infinite;
    }

    @keyframes nodePulse {
      0%, 100% { r: 4; opacity: 1; }
      50% { r: 6; opacity: 0.8; }
    }

    .circuit-tentacle:hover .circuit-node {
      r: 8;
      filter: drop-shadow(0 0 15px var(--accent-color));
    }

    .circuit-label {
      fill: var(--accent-color);
      font-family: var(--font-mono);
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px var(--accent-color);
      transition: var(--transition);
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
    }

    .circuit-tentacle:hover .circuit-label {
      fill: #ffffff;
      font-size: 14px;
      filter: drop-shadow(0 0 15px var(--accent-color));
      text-shadow: 0 0 20px var(--accent-color);
    }

    /* ===== Status Indicator ===== */
    .status-indicator {
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 8;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-color);
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 5px var(--accent-color); }
      50% { opacity: 0.6; box-shadow: 0 0 15px var(--accent-color); }
    }

    .status-text {
      font-size: 13px;
      color: var(--secondary-text);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      .octopus-interface {
        width: 400px;
        height: 400px;
      }

      .shield-outline {
        width: 280px;
        height: 320px;
      }

      .octopus-head {
        width: 130px;
        height: 110px;
      }

      .circuit-label {
        font-size: 10px;
      }

      .brand-title h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      .brand-subtitle {
        font-size: 0.9rem;
        letter-spacing: 2px;
      }
    }

    @media (max-width: 480px) {
      .octopus-interface {
        width: 320px;
        height: 320px;
      }

      .shield-outline {
        width: 220px;
        height: 260px;
      }

      .octopus-head {
        width: 100px;
        height: 85px;
      }

      .cyber-eye {
        width: 20px;
        height: 24px;
      }

      .circuit-path {
        stroke-width: 6;
      }

      .circuit-label {
        font-size: 9px;
      }

      .brand-title h1 {
        font-size: 2rem;
        letter-spacing: 1px;
      }

      .brand-subtitle {
        font-size: 0.8rem;
        letter-spacing: 1px;
      }
    }

    /* ===== Loading Animation ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .landing-container {
      animation: fadeInUp 1s ease-out;
    }

    /* ===== Hover Sound Effect Simulation ===== */
    .circuit-tentacle:hover::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border: 2px solid var(--accent-color);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: sonarPing 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes sonarPing {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
  </style>

  <script>
    // Enhanced JavaScript for improved interactivity
    document.addEventListener('DOMContentLoaded', () => {
      initializeLanding();
    });

    function initializeLanding() {
      addInteractiveElements();
      startAnimationSequence();
      setupResponsiveHandling();
    }

    function addInteractiveElements() {
      // FIXED: Enhanced head breathing animation with proper centering
      const head = document.querySelector('.octopus-head');
      
      // Remove any existing transform-based animations that might conflict
      head.style.transformOrigin = '50% 50%';
      
      // Eye tracking effect
      document.addEventListener('mousemove', (e) => {
        const rect = document.querySelector('.octopus-head').getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
        const distance = Math.min(Math.sqrt(Math.pow(mouseX - centerX, 2) + Math.pow(mouseY - centerY, 2)) / 10, 3);
        
        const offsetX = Math.cos(angle) * distance;
        const offsetY = Math.sin(angle) * distance;
        
        // Update CSS custom properties for eye movement
        document.documentElement.style.setProperty('--eye-offset-x', `${offsetX}px`);
        document.documentElement.style.setProperty('--eye-offset-y', `${offsetY}px`);
      });

      // Tentacle hover effects with sound simulation
      const tentacles = document.querySelectorAll('.circuit-tentacle');
      tentacles.forEach(tentacle => {
        tentacle.addEventListener('mouseenter', () => {
          // Simulate activation sound with visual feedback
          const path = tentacle.querySelector('.circuit-path');
          path.style.strokeDasharray = '20, 5';
          path.style.animation = 'pathFlow 0.5s ease-out';
          
          // Add ripple effect
          createRippleEffect(tentacle);
        });

        tentacle.addEventListener('mouseleave', () => {
          const path = tentacle.querySelector('.circuit-path');
          path.style.strokeDasharray = 'none';
          path.style.animation = 'pathFlow 4s ease-in-out infinite';
        });

        tentacle.addEventListener('click', (e) => {
          e.preventDefault();
          
          // Get the href attribute properly for SVG elements
          const href = tentacle.getAttribute('href') || tentacle.href.baseVal || tentacle.href;
          
          // Add click animation before navigation
          tentacle.style.transform = 'scale(0.95)';
          setTimeout(() => {
            tentacle.style.transform = 'scale(1.05)';
            setTimeout(() => {
              window.location.href = href;
            }, 150);
          }, 100);
        });
      });
    }

    function createRippleEffect(element) {
      const ripple = document.createElement('div');
      ripple.style.position = 'absolute';
      ripple.style.borderRadius = '50%';
      ripple.style.background = 'rgba(57, 255, 20, 0.3)';
      ripple.style.transform = 'scale(0)';
      ripple.style.animation = 'ripple 0.6s linear';
      ripple.style.left = '50%';
      ripple.style.top = '50%';
      ripple.style.width = '100px';
      ripple.style.height = '100px';
      ripple.style.marginLeft = '-50px';
      ripple.style.marginTop = '-50px';
      ripple.style.pointerEvents = 'none';
      
      element.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    function startAnimationSequence() {
      // Staggered animation for tentacles
      const tentacles = document.querySelectorAll('.circuit-tentacle');
      tentacles.forEach((tentacle, index) => {
        tentacle.style.opacity = '0';
        tentacle.style.transform = 'scale(0.8)';
        
        setTimeout(() => {
          tentacle.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          tentacle.style.opacity = '1';
          tentacle.style.transform = 'scale(1)';
        }, 1000 + (index * 200));
      });

    }

    function setupResponsiveHandling() {
      // Handle orientation changes and resize events
      window.addEventListener('resize', () => {
        // Recalculate positions if needed
        adjustLayoutForScreen();
      });

      window.addEventListener('orientationchange', () => {
        setTimeout(adjustLayoutForScreen, 100);
      });
    }

    function adjustLayoutForScreen() {
      const container = document.querySelector('.octopus-interface');
      const viewport = {
        width: window.innerWidth,
        height: window.innerHeight
      };

      // Adjust scaling based on viewport
      if (viewport.width < 480 || viewport.height < 600) {
        container.style.transform = 'scale(0.8)';
      } else if (viewport.width < 768) {
        container.style.transform = 'scale(0.9)';
      } else {
        container.style.transform = 'scale(1)';
      }
    }

    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Initialize on load
    window.addEventListener('load', adjustLayoutForScreen);
  </script>
</body>
