<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctapusPrime – Scenario Maker</title>
  <link rel="stylesheet" href="static/css/scenario.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <a href="/" class="back-link">← Back</a>
    <h1 class="page-title">OctapusPrime Scenario Maker</h1>
  </header>

  <!-- Control Panel -->
  <div class="control-panel">
    <input id="scenario-name"
           class="scenario-name-input"
           type="text"
           placeholder="Scenario name…" />

    <div class="action-buttons">
      <button id="add-step-btn"           class="btn">+ Add Step</button>
      <button id="load-scenario-btn"      class="btn">Load Scenario</button>
      <button id="save-scenario-btn"      class="btn primary" disabled>Save Scenario</button>
      <button id="run-scenario-btn"       class="btn warning" disabled>Run Scenario</button>
      <button id="clear-scenario-btn"     class="btn danger"  disabled>Clear Scenario</button>
    </div>

    <div class="scenario-stats">
      Steps: <span id="step-count">0</span>,
      Tools: <span id="tool-count">0</span>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- …your table head… -->
    <table class="steps-table">
      <thead>
        <tr>
          <th>#</th><th>THEN</th><th>Args</th>
          <th>IF</th><th>Vars</th><th>Timeout</th><th>•</th>
        </tr>
      </thead>
      <!-- add this -->
      <tbody id="steps-tbody"></tbody>
    </table>

    <!-- empty-state shown when no rows exist -->
    <div id="empty-state" class="empty-state">
      <div class="empty-state-icon">📋</div>
      <h3>No Steps Added</h3>
      <p>Click “Add Step” to start building your scenario</p>
    </div>
  </div>

  <!-- Load Scenario Modal (populated by JS) -->
  <div id="load-scenario-btn-modal" style="display:none;"></div>
  <div id="load-modal" class="modal" style="display:none;"></div>

  <!-- at the end of <body>, load example data FIRST -->
  <script src="static/js/example-scenarios.js"></script>
  <!-- then load & instantiate your manager -->
  <script src="static/js/scenario.js"></script>
</body>
</html>
