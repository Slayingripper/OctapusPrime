<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctapusPrime – Scenario Maker</title>
  <style>
    /* ===== CSS Custom Properties ===== */
    :root {
      --primary-bg: #0d0d0d;
      --secondary-bg: #1a1a1a;
      --tertiary-bg: #262626;
      --primary-text: #e6e6e6;
      --secondary-text: #bbb;
      --accent-color: #39ff14;
      --accent-shadow: 0 0 8px #39ff14;
      --border-color: #333;
      --font-mono: "Roboto Mono", "Courier New", monospace;
      --transition: all 0.3s ease;
      --glow-intense: 0 0 25px #39ff14;
      --warning-color: #ff9500;
      --error-color: #ff4444;
      --success-color: #00ff88;
      --info-color: #44aaff;
    }

    /* ===== Reset & Base Styles ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--primary-bg);
      color: var(--primary-text);
      font-family: var(--font-mono);
      overflow: hidden;
    }

    /* ===== Animated Background ===== */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(57, 255, 20, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(57, 255, 20, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: gridFlow 15s linear infinite;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes gridFlow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }

    /* ===== Header Section ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--secondary-bg);
      border-bottom: 2px solid var(--accent-color);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
      position: relative;
      z-index: 10;
    }

    .back-link {
      text-decoration: none;
      color: var(--accent-color);
      font-size: 14px;
      padding: 10px 20px;
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      text-shadow: var(--accent-shadow);
      transition: var(--transition);
      background: transparent;
    }

    .back-link:hover {
      background: var(--accent-color);
      color: var(--primary-bg);
      box-shadow: var(--glow-intense);
      transform: scale(1.05);
    }

    .page-title {
      text-align: center;
      font-size: clamp(24px, 4vw, 32px);
      color: var(--accent-color);
      text-shadow: var(--glow-intense);
      animation: titlePulse 4s ease-in-out infinite;
      flex: 1;
    }

    @keyframes titlePulse {
      0%, 100% { 
        text-shadow: 0 0 25px var(--accent-color);
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 40px var(--accent-color), 0 0 60px var(--accent-color);
        transform: scale(1.02);
      }
    }

    .header-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* ===== Status Indicator ===== */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--secondary-text);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-color);
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 5px var(--accent-color); }
      50% { opacity: 0.6; box-shadow: 0 0 15px var(--accent-color); }
    }

    /* ===== Control Panel ===== */
    .control-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: var(--tertiary-bg);
      border-bottom: 1px solid var(--border-color);
      gap: 15px;
      flex-wrap: wrap;
    }

    .scenario-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }

    .scenario-name-input {
      flex: 1;
      max-width: 300px;
      padding: 10px 15px;
      background: var(--secondary-bg);
      color: var(--primary-text);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-family: var(--font-mono);
      font-size: 14px;
      transition: var(--transition);
    }

    .scenario-name-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
    }

    .scenario-stats {
      display: flex;
      gap: 15px;
      font-size: 12px;
      color: var(--secondary-text);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stat-count {
      color: var(--accent-color);
      font-weight: bold;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      background: var(--secondary-bg);
      color: var(--accent-color);
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      font-family: var(--font-mono);
      font-size: 14px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover:not(:disabled) {
      background: var(--accent-color);
      color: var(--primary-bg);
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.4);
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn.primary {
      background: var(--accent-color);
      color: var(--primary-bg);
    }

    .btn.primary:hover:not(:disabled) {
      background: #44ff22;
      box-shadow: var(--glow-intense);
    }

    .btn.danger {
      border-color: var(--error-color);
      color: var(--error-color);
    }

    .btn.danger:hover:not(:disabled) {
      background: var(--error-color);
      color: var(--primary-text);
    }

    .btn.warning {
      border-color: var(--warning-color);
      color: var(--warning-color);
    }

    .btn.warning:hover:not(:disabled) {
      background: var(--warning-color);
      color: var(--primary-bg);
    }

    /* ===== Main Container ===== */
    .main-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 140px);
    }

    .steps-wrapper {
      flex: 1;
      margin: 20px;
      background: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    .steps-header {
      padding: 15px 20px;
      background: var(--tertiary-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .steps-title {
      font-size: 18px;
      color: var(--accent-color);
      font-weight: bold;
    }

    .steps-container {
      flex: 1;
      overflow: auto;
    }

    /* ===== Custom Scrollbar ===== */
    .steps-container::-webkit-scrollbar {
      width: 10px;
    }

    .steps-container::-webkit-scrollbar-track {
      background: var(--secondary-bg);
    }

    .steps-container::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 5px;
    }

    .steps-container::-webkit-scrollbar-thumb:hover {
      background: #44ff22;
    }

    /* ===== Enhanced Table Styles ===== */
    .steps-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--primary-bg);
    }

    .steps-table th {
      background: var(--tertiary-bg);
      color: var(--accent-color);
      text-align: left;
      padding: 12px 15px;
      border-bottom: 2px solid var(--accent-color);
      font-weight: bold;
      font-size: 14px;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .steps-table td {
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      vertical-align: middle;
    }

    .steps-table tr:hover {
      background: rgba(57, 255, 20, 0.05);
    }

    .step-number {
      font-weight: bold;
      color: var(--accent-color);
      text-align: center;
      width: 60px;
    }

    /* ===== Enhanced Form Controls ===== */
    .form-control {
      width: 100%;
      padding: 8px 12px;
      background: var(--secondary-bg);
      color: var(--primary-text);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 13px;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(57, 255, 20, 0.3);
    }

    .form-control:disabled {
      opacity: 0.5;
      background: var(--tertiary-bg);
    }

    .tool-select {
      min-width: 120px;
    }

    .args-input {
      min-width: 200px;
    }

    .condition-select {
      min-width: 150px;
    }

    .condition-value {
      min-width: 120px;
    }

    /* ===== Remove Button ===== */
    .remove-btn {
      background: var(--error-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
    }

    .remove-btn:hover {
      background: #ff6666;
      transform: scale(1.1);
      box-shadow: 0 0 10px var(--error-color);
    }

    /* ===== Empty State ===== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--secondary-text);
    }

    .empty-state-icon {
      font-size: 48px;
      color: var(--accent-color);
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: var(--primary-text);
    }

    /* ===== Loading Animation ===== */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: var(--secondary-text);
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--secondary-text);
      border-top: 2px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ===== Notifications ===== */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
      max-width: 400px;
    }

    .notification.success {
      background: var(--success-color);
      border: 1px solid #00dd77;
    }

    .notification.error {
      background: var(--error-color);
      border: 1px solid #ff6666;
    }

    .notification.warning {
      background: var(--warning-color);
      border: 1px solid #ffaa22;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .control-panel {
        flex-direction: column;
        gap: 15px;
      }

      .action-buttons {
        justify-content: center;
      }

      .steps-wrapper {
        margin: 10px;
      }

      .main-container {
        height: calc(100vh - 200px);
      }

      .steps-table th,
      .steps-table td {
        padding: 8px;
        font-size: 12px;
      }

      .form-control {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 15px;
      }

      .control-panel {
        padding: 10px 15px;
      }

      .steps-wrapper {
        margin: 5px;
      }

      .btn {
        padding: 8px 15px;
        font-size: 12px;
      }

      .page-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <a href="/" class="back-link">← Back to Home</a>
    <h1 class="page-title">SCENARIO MAKER</h1>
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span>Ready</span>
    </div>
  </header>

  <!-- Control Panel -->
  <div class="control-panel">
    <div class="scenario-info">
      <input type="text" id="scenario-name" class="scenario-name-input" placeholder="Enter scenario name..." />
      <div class="scenario-stats">
        <div class="stat-item">
          <span>Steps:</span>
          <span class="stat-count" id="step-count">0</span>
        </div>
        <div class="stat-item">
          <span>Tools:</span>
          <span class="stat-count" id="tool-count">0</span>
        </div>
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="btn" id="add-step-btn">
        <span>+</span>
        Add Step
      </button>
      <button class="btn" id="load-scenario-btn">
        <span>📁</span>
        Load
      </button>
      <button class="btn" id="save-scenario-btn">
        <span>💾</span>
        Save
      </button>
      <button class="btn warning" id="run-scenario-btn">
        <span>▶</span>
        Run Scenario
      </button>
      <button class="btn danger" id="clear-scenario-btn">
        <span>🗑</span>
        Clear All
      </button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <div class="steps-wrapper">
      <div class="steps-header">
        <h2 class="steps-title">Scenario Steps</h2>
        <button class="btn" id="add-step-btn-2">+ Add Step</button>
      </div>
      
      <div class="steps-container">
        <table class="steps-table" id="steps-table">
          <thead>
            <tr>
              <th class="step-number">#</th>
              <th>Tool</th>
              <th>Arguments</th>
              <th>Condition</th>
              <th>Condition Value</th>
              <th style="width: 60px;">Remove</th>
            </tr>
          </thead>
          <tbody id="steps-tbody">
            <!-- Steps will be inserted here -->
          </tbody>
        </table>
        
        <div id="empty-state" class="empty-state">
          <div class="empty-state-icon">🔧</div>
          <h3>No Steps Defined</h3>
          <p>Click "Add Step" to start building your security scenario</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.IO for live functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    class ScenarioManager {
      constructor() {
        this.tools = [
          "nmap", "masscan", "gobuster", "nikto", "sqlmap", "hydra",
          "sslscan", "nbtscan", "dnsenum", "john", "hashcat", "dirb",
          "ldapsearch", "snmp-check", "theharvester", "dirsearch",
          "amass", "enum4linux", "trivy", "wpscan", "gobuster-dns",
          "ffuf", "subfinder", "eyewitness", "gitleaks"
        ];
        
        this.conditionTypes = [
          { value: "always", label: "Always Execute" },
          { value: "prev_contains", label: "If Previous Output Contains" },
          { value: "prev_success", label: "If Previous Command Succeeded" },
          { value: "prev_fail", label: "If Previous Command Failed" }
        ];
        
        this.stepsTableBody = document.getElementById("steps-tbody");
        this.scenarioNameInput = document.getElementById("scenario-name");
        this.emptyState = document.getElementById("empty-state");
        this.socket = null;
        
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.connectWebSocket();
        this.updateUI();
      }

      setupEventListeners() {
        // Add step buttons
        document.getElementById("add-step-btn").addEventListener("click", () => this.addStep());
        document.getElementById("add-step-btn-2").addEventListener("click", () => this.addStep());
        
        // Action buttons
        document.getElementById("save-scenario-btn").addEventListener("click", () => this.saveScenario());
        document.getElementById("run-scenario-btn").addEventListener("click", () => this.runScenario());
        document.getElementById("clear-scenario-btn").addEventListener("click", () => this.clearScenario());
        document.getElementById("load-scenario-btn").addEventListener("click", () => this.showLoadDialog());
        
        // Scenario name input
        this.scenarioNameInput.addEventListener("input", () => this.updateUI());
      }

      connectWebSocket() {
        try {
          this.socket = io();
          
          this.socket.on('connect', () => {
            this.updateStatus('Connected', true);
          });

          this.socket.on('disconnect', () => {
            this.updateStatus('Disconnected', false);
          });

          this.socket.on('scenario_progress', (data) => {
            this.handleScenarioProgress(data);
          });

        } catch (err) {
          console.error('WebSocket connection failed:', err);
          this.updateStatus('Connection Failed', false);
        }
      }

      addStep(stepData = null) {
        const stepIndex = this.stepsTableBody.children.length;
        const row = this.createStepRow(stepIndex, stepData);
        this.stepsTableBody.appendChild(row);
        this.updateUI();
        this.showNotification('Step added successfully', 'success');
      }

      createStepRow(index, stepData = null) {
        const tr = document.createElement("tr");
        tr.dataset.index = index;

        // Step number
        const tdIndex = document.createElement("td");
        tdIndex.className = "step-number";
        tdIndex.textContent = index + 1;
        tr.appendChild(tdIndex);

        // Tool selector
        const tdTool = document.createElement("td");
        const selectTool = document.createElement("select");
        selectTool.className = "form-control tool-select";
        
        // Add default option
        const defaultOption = document.createElement("option");
        defaultOption.value = "";
        defaultOption.textContent = "Select a tool...";
        selectTool.appendChild(defaultOption);
        
        this.tools.forEach(tool => {
          const option = document.createElement("option");
          option.value = tool;
          option.textContent = tool;
          selectTool.appendChild(option);
        });
        
        if (stepData && stepData.tool) {
          selectTool.value = stepData.tool;
        }
        
        selectTool.addEventListener("change", () => this.updateUI());
        tdTool.appendChild(selectTool);
        tr.appendChild(tdTool);

        // Arguments input
        const tdArgs = document.createElement("td");
        const inputArgs = document.createElement("input");
        inputArgs.type = "text";
        inputArgs.className = "form-control args-input";
        inputArgs.placeholder = "e.g., -sV 192.168.1.0/24";
        
        if (stepData && stepData.args) {
          inputArgs.value = Array.isArray(stepData.args) ? stepData.args.join(" ") : stepData.args;
        }
        
        tdArgs.appendChild(inputArgs);
        tr.appendChild(tdArgs);

        // Condition type selector
        const tdCondType = document.createElement("td");
        const selectCondType = document.createElement("select");
        selectCondType.className = "form-control condition-select";
        
        this.conditionTypes.forEach(condType => {
          const option = document.createElement("option");
          option.value = condType.value;
          option.textContent = condType.label;
          selectCondType.appendChild(option);
        });
        
        if (stepData && stepData.condition) {
          selectCondType.value = stepData.condition.type;
        }
        
        tdCondType.appendChild(selectCondType);
        tr.appendChild(tdCondType);

        // Condition value input
        const tdCondValue = document.createElement("td");
        const inputCondValue = document.createElement("input");
        inputCondValue.type = "text";
        inputCondValue.className = "form-control condition-value";
        inputCondValue.placeholder = "Enter condition value...";
        
        if (stepData && stepData.condition && stepData.condition.value) {
          inputCondValue.value = stepData.condition.value;
        }
        
        // Enable/disable condition value based on condition type
        const updateConditionValue = () => {
          const needsValue = ["prev_contains"].includes(selectCondType.value);
          inputCondValue.disabled = !needsValue;
          if (!needsValue) inputCondValue.value = "";
        };
        
        selectCondType.addEventListener("change", updateConditionValue);
        updateConditionValue();
        
        tdCondValue.appendChild(inputCondValue);
        tr.appendChild(tdCondValue);

        // Remove button
        const tdRemove = document.createElement("td");
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerHTML = "×";
        removeBtn.title = "Remove step";
        removeBtn.addEventListener("click", () => this.removeStep(tr));
        
        tdRemove.appendChild(removeBtn);
        tr.appendChild(tdRemove);

        return tr;
      }

      removeStep(row) {
        if (confirm('Are you sure you want to remove this step?')) {
          row.remove();
          this.updateRowNumbers();
          this.updateUI();
          this.showNotification('Step removed', 'warning');
        }
      }

      updateRowNumbers() {
        Array.from(this.stepsTableBody.children).forEach((row, index) => {
          row.dataset.index = index;
          row.querySelector(".step-number").textContent = index + 1;
        });
      }

      updateUI() {
        const stepCount = this.stepsTableBody.children.length;
        const toolSet = new Set();
        
        // Count unique tools
        Array.from(this.stepsTableBody.children).forEach(row => {
          const tool = row.querySelector("select").value;
          if (tool) toolSet.add(tool);
        });
        
        // Update statistics
        document.getElementById("step-count").textContent = stepCount;
        document.getElementById("tool-count").textContent = toolSet.size;
        
        // Show/hide empty state
        this.emptyState.style.display = stepCount === 0 ? "block" : "none";
        
        // Update button states
        const hasSteps = stepCount > 0;
        const hasName = this.scenarioNameInput.value.trim().length > 0;
        
        document.getElementById("save-scenario-btn").disabled = !hasSteps || !hasName;
        document.getElementById("run-scenario-btn").disabled = !hasSteps;
        document.getElementById("clear-scenario-btn").disabled = !hasSteps;
      }

      getScenarioData() {
        const steps = [];
        Array.from(this.stepsTableBody.children).forEach(row => {
          const tool = row.querySelector("select").value;
          const argsText = row.querySelector(".args-input").value.trim();
          const args = argsText ? argsText.split(/\s+/) : [];
          const condType = row.querySelector(".condition-select").value;
          const condValue = row.querySelector(".condition-value").value.trim();
          
          if (tool) {
            const stepObj = {
              tool,
              args,
              condition: { type: condType }
            };
            
            if (condType === "prev_contains" && condValue) {
              stepObj.condition.value = condValue;
            }
            
            steps.push(stepObj);
          }
        });
        
        return {
          name: this.scenarioNameInput.value.trim(),
          steps
        };
      }

      async saveScenario() {
        const scenarioData = this.getScenarioData();
        
        if (!scenarioData.name) {
          this.showNotification('Please enter a scenario name', 'error');
          return;
        }
        
        if (scenarioData.steps.length === 0) {
          this.showNotification('Please add at least one step', 'error');
          return;
        }
        
        try {
          const response = await fetch("/save_scenario", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(scenarioData)
          });
          
          const data = await response.json();
          
          if (data.status === "saved") {
            this.showNotification(`Scenario "${data.name}" saved successfully`, 'success');
          } else {
            this.showNotification(`Error: ${data.message}`, 'error');
          }
        } catch (err) {
          console.error(err);
          this.showNotification('Failed to save scenario', 'error');
        }
      }

      async runScenario() {
        const scenarioData = this.getScenarioData();
        
        if (scenarioData.steps.length === 0) {
          this.showNotification('Please add at least one step to run', 'error');
          return;
        }
        
        if (!confirm('Are you sure you want to run this scenario?')) {
          return;
        }
        
        try {
          const response = await fetch("/start_scenario", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ steps: scenarioData.steps })
          });
          
          const data = await response.json();
          
          if (data.status === "scenario started") {
            this.showNotification('Scenario execution started', 'success');
            this.updateStatus('Running Scenario', true);
          } else {
            this.showNotification(`Error: ${data.message}`, 'error');
          }
        } catch (err) {
          console.error(err);
          this.showNotification('Failed to start scenario', 'error');
        }
      }

      clearScenario() {
        if (confirm('Are you sure you want to clear all steps?')) {
          this.stepsTableBody.innerHTML = '';
          this.scenarioNameInput.value = '';
          this.updateUI();
          this.showNotification('Scenario cleared', 'warning');
        }
      }

      async showLoadDialog() {
        // This would typically show a modal with available scenarios
        // For now, we'll use a simple prompt
        const scenarioName = prompt('Enter scenario name to load:');
        if (scenarioName) {
          await this.loadScenario(scenarioName);
        }
      }

      async loadScenario(name) {
        try {
          const response = await fetch(`/load_scenario/${encodeURIComponent(name)}`);
          const data = await response.json();
          
          if (data.status === "error") {
            this.showNotification(`Error: ${data.message}`, 'error');
            return;
          }
          
          // Clear existing steps
          this.stepsTableBody.innerHTML = '';
          
          // Load scenario data
          this.scenarioNameInput.value = name;
          data.steps.forEach((step, index) => {
            const row = this.createStepRow(index, step);
            this.stepsTableBody.appendChild(row);
          });
          
          this.updateUI();
          this.showNotification(`Scenario "${name}" loaded successfully`, 'success');
          
        } catch (err) {
          console.error(err);
          this.showNotification('Failed to load scenario', 'error');
        }
      }

      handleScenarioProgress(data) {
        // Handle real-time scenario execution updates
        if (data.status === 'completed') {
          this.updateStatus('Ready', true);
          this.showNotification('Scenario execution completed', 'success');
        } else if (data.status === 'error') {
          this.updateStatus('Error', false);
          this.showNotification('Scenario execution failed', 'error');
        }
      }

      updateStatus(status, connected) {
        const statusText = document.querySelector('.status-indicator span');
        const statusDot = document.querySelector('.status-dot');
        
        statusText.textContent = status;
        
        if (connected) {
          statusDot.style.background = 'var(--accent-color)';
          statusDot.style.animation = 'statusPulse 2s ease-in-out infinite';
        } else {
          statusDot.style.background = 'var(--error-color)';
          statusDot.style.animation = 'none';
        }
      }

      showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.style.animation = 'slideIn 0.3s ease-out reverse';
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }
    }

    // Initialize the scenario manager when DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      new ScenarioManager();
    });
  </script>
</body>
</html>
